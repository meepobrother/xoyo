<div class="navbar-item left" (click)="doClick()">
  <span [class.header-go-back]="isBack" [class.header-logo]="!isBack">
    <img [src]="leftIcon">
  </span>
</div>
<div class="navbar-center">
  <span>{{this.title}}</span>
</div>
<div class="navbar-item right">
  <xoyo-toogle-btn [(open)]="navOpen"></xoyo-toogle-btn>
</div>

<section [class]="layer" *ngIf="navOpen" (click)="navToogle()">
  <div [class]="layerContent">
    <xoyo-navbar-item [templateRef]="templateRef" [info]="info" *ngFor="let info of list;"></xoyo-navbar-item>
  </div>
</section>
