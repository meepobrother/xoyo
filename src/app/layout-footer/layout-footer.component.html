<xoyo-navbar [title]="'游戏中心'"></xoyo-navbar>
<router-outlet></router-outlet>

<ng-template let-info #tabItem>

    <span>
      <img [src]="info.picture">
    </span>
    <span>{{info?.title}}</span>
  </a>
</ng-template>

<xoyo-tabbar [tabList]="tabList" [templateRef]="tabItem">

</xoyo-tabbar>
